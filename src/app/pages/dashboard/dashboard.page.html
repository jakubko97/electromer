<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user != undefined">
      Welcome {{ user.name  }}
  </div>

  <div class="info elevation">
    <h1>Najvyššie nameraná spotreba energie:
    </h1>
    <h1>Najnižšie nameraná spotreba energie:
    </h1>
  </div>
<div class="chart elevation">
  <ion-item>
    <ion-label>Zvoliť zobrazenie dát</ion-label>
    <ion-select [(ngModel)]="mySelect" placeholder="Select One" (ngModelChange)="changeChart()">
      <ion-select-option value="daily">Denná spotreba</ion-select-option>
      <ion-select-option value="yearly">Ročná spotreba</ion-select-option>
    </ion-select>
  </ion-item>
</div>
  <div [hidden]="val" class="chart elevation" id='chart'></div>
  <div [hidden]="!val" class="chart elevation" style="display: block;">
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [plugins]="barChartPlugins"
     [legend]="barChartLegend"
      [chartType]="barChartType"
      (chartClick)="chartClicked($event)">
  </canvas>
  
</div>
</ion-content>
