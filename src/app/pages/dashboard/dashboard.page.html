<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="user != undefined">
      Welcome {{ user.name  }}
  </div>

  <!-- <div class="info elevation">
    <h1>Najvyššie nameraná spotreba energie:
    </h1>
    <h1>Najnižšie nameraná spotreba energie:
    </h1>
  </div> -->
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
        <ion-label>Electromer </ion-label>
        <ion-select [(ngModel)]="electromer" [compareWith]="compareFn">
          <ion-select-option [value]="e" *ngFor="let e of electromers">{{e.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
        <ion-label>From </ion-label>
        <ion-datetime pickerFormat="D/M/YYYY" [(ngModel)]="from_date"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
        <ion-label>To </ion-label>
        <ion-datetime displayFormat="D/M/YYYY" pickerFormat="D/M/YYYY" [(ngModel)]="to_date" ></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-button (click)="getData()">
          <ion-spinner *ngIf="apiResult.loading"></ion-spinner>
          <ion-label *ngIf="!apiResult.loading">Confirm</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="apiResult.error" >
      <ion-col>
        <ion-label color="danger">{{apiResult.error}} </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

<div class="chart elevation">
  <div *ngIf="graphLoading" >
  <ion-progress-bar type="indeterminate">
  </ion-progress-bar>
  <ion-label class="info-render text-center">
    Rendering graph...
  </ion-label>
</div>

  <div id="chartContainer" style="height: 500px; width: 100%; margin-left:auto;margin-right:auto;"></div>
