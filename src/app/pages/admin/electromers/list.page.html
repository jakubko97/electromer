<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>S</ion-menu-button>
    </ion-buttons>
    <ion-title>Electromer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="10">
          <ion-searchbar (keyup)="updateFilter($event)"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="showModal()">
            <ion-icon size="large" name="add-circle"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable #table class="material" [limit]="10" [rows]="electromers" [rowHeight]="50" [columnMode]="'force'"
      [sortType]="'multi'" [loadingIndicator]="apiResult.loading" [headerHeight]="50" [footerHeight]="50">

      <ngx-datatable-column name="Name" prop="name" width="80">
      </ngx-datatable-column>
      <ngx-datatable-column name="Db_table" prop="db_table" width="80">
      </ngx-datatable-column>
      <ngx-datatable-column name="Delta" prop="delta" width="80">
      </ngx-datatable-column>
      <ngx-datatable-column name="Type" prop="type" width="80">
      </ngx-datatable-column>
      <ngx-datatable-column name="Akcie" prop="akcie">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <ion-button (click)="edit(row)">
            Edit
            <ion-icon name="arrow-redo"></ion-icon>
          </ion-button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>

</ion-content>
