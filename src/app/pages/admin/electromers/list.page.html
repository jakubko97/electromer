<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Electromers</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col class="ion-justify-content-start" size="9">
          <ion-searchbar (keyup)="updateFilter($event)"></ion-searchbar>
        </ion-col>
        <ion-col class="ion-justify-content-end" size="3">
          <ion-fab>
            <ion-fab-button (click)="showModal()">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- Theme classes dark, material, bootstrap -->
    <ngx-datatable #table class="material" [limit]="10" [rows]="electromers" [rowHeight]="50" [columnMode]="'force'"
      [sortType]="'multi'" [loadingIndicator]="apiResult.loading" [headerHeight]="50" [footerHeight]="50">

      <ngx-datatable-column name="Name" prop="name" width="80">
      </ngx-datatable-column>
      <ngx-datatable-column name="Db_table" prop="db_table" width="80">
      </ngx-datatable-column>
      <ngx-datatable-column name="Delta" prop="delta" width="80">
      </ngx-datatable-column>
      <ngx-datatable-column name="Type" prop="type" width="80">
      </ngx-datatable-column>
      <ngx-datatable-column name="Akcie" prop="akcie">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <ion-fab vertical="center" slot="fixed">
        <ion-fab-button (click)="editElectromer(row)" size="small" color="light">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
</ion-content>
