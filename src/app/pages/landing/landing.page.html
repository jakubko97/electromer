<ion-header>
  <ion-toolbar>
    <ion-title>
      Electromer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button color="primary" expand="full" color="danger" (click)="register()">Register</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>

        <ion-button color="primary" expand="full" color="primary" (click)="login()">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
