<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-toggle auto-hide="false" menu="main-menu">
          <ion-button (click)="toggleMenu()">
              <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
      </ion-menu-toggle>
  </ion-buttons>
    <ion-title>Logs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-justify-content-start" size="4">
        <ion-searchbar (keyup)="updateFilter($event)"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="apiResult.error">
      <ion-col>
        <ion-label color="danger">{{apiResult.error}} </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="ion-padding">
  <!-- Theme classes dark, material, bootstrap -->
  <ngx-datatable #table class="{{theme}}" [limit]="10" [rows]="logs" [rowHeight]="50" [columnMode]="'force'"
    [sortType]="'multi'" [loadingIndicator]="apiResult.loading" [headerHeight]="50" [footerHeight]="50">

    <ngx-datatable-column name="Id" prop="id" width="30">
    </ngx-datatable-column>
    <ngx-datatable-column name="Type" prop="type" width="60">
    </ngx-datatable-column>
    <ngx-datatable-column name="User id" prop="user_id" width="30">
    </ngx-datatable-column>
    <ngx-datatable-column name="Description" prop="description" width="140">
    </ngx-datatable-column>
    <ngx-datatable-column name="created_at" prop="created_at" width="80">
    </ngx-datatable-column>
    <ngx-datatable-column name="updated_at" prop="updated_at" width="80">
    </ngx-datatable-column>
  </ngx-datatable>
  </div>
</ion-content>
