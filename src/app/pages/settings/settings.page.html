<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
</ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
    <ion-card
     *ngIf="!electromersLoading && !usersLoading && !adminsLoading">
      <ion-card-header>
        <ion-avatar class="ion-margin-start">
          <img src="../../../assets/icon/user.svg">
        </ion-avatar>
      </ion-card-header>
      <ion-card-content>
        <div class="user-meta ion-text-center">
          <h3 class="name"> {{ user.name }}</h3>
          <h5 class="email">
            <ion-label>
              {{ user.email }}
            </ion-label>
          </h5>
          <ion-grid class="ion-justify-content-center">
            <ion-row>
              <ion-col text-right class="ion-align-items-end">
                <h5 class="count-title">
                  Electromers
                </h5>
              </ion-col>
              <ion-col *ngIf="isUserAdmin || user.is_superadmin" class="ion-justify-content-start">
                <h5 class="count-title">
                  Users
                </h5>
              </ion-col>
              <ion-col *ngIf="user.is_superadmin" class="ion-justify-content-start">
                <h5 class="count-title">
                  Admins
                </h5>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-right class="ion-align-items-end">
                <ion-chip>
                  <ion-label *ngIf="electromers!=null">
                    {{ electromers.length }}
                  </ion-label>
                </ion-chip>
              </ion-col>
              <ion-col *ngIf="isUserAdmin || user.is_superadmin" class="ion-justify-content-start">
                <ion-chip>
                  <ion-label *ngIf="users!=null">
                    {{ users.length }}
                  </ion-label>
                </ion-chip>
              </ion-col>
              <ion-col *ngIf="user.is_superadmin" class="ion-justify-content-start">
                <ion-chip>
                  <ion-label *ngIf="admins!=null">
                    {{ admins.length }}
                  </ion-label>
                </ion-chip>
              </ion-col>
              </ion-row>
          </ion-grid>
        </div>
        <!-- <ion-button expand="full" color="primary">http://rogerfederer.com</ion-button> -->
      </ion-card-content>
    </ion-card>


    <ion-card *ngIf="electromersLoading || usersLoading || adminsLoading">
      <ion-card-header>
        <ion-avatar class="ion-margin-start">
          <ion-skeleton-text></ion-skeleton-text>
        </ion-avatar>
      </ion-card-header>
      <ion-card-content>
        <div class="user-meta ion-text-center">
          <ion-grid class="ion-justify-content-center">
            <ion-row>
              <ion-col class="ion-justify-content-end">
                <h3 class="name">
                  <ion-skeleton-text style="width: 15%" animated></ion-skeleton-text>
                </h3>
                <h5 class="email">
                    <ion-skeleton-text style="width: 15%" animated></ion-skeleton-text>
                </h5>
              </ion-col>
            </ion-row>
            <!-- <ion-row>
              <ion-col text-right class="ion-align-items-end">
                <h5 class="count-title">
                  Electromers
                </h5>
              </ion-col>
              <ion-col *ngIf="isUserAdmin || user.is_superadmin" class="ion-justify-content-start">
                <h5 class="count-title">
                  Users
                </h5>
              </ion-col>
              <ion-col *ngIf="user.is_superadmin" class="ion-justify-content-start">
                <h5 class="count-title">
                  Admins
                </h5>
              </ion-col>
            </ion-row> -->
            <ion-row class="skeleton-numbers">
              <ion-col class="ion-align-items-end">
                    <ion-skeleton-text animated></ion-skeleton-text>
              </ion-col>
              <ion-col *ngIf="isUserAdmin || user.is_superadmin" class="ion-justify-content-start">
                    <ion-skeleton-text animated></ion-skeleton-text>
              </ion-col>
              <ion-col *ngIf="user.is_superadmin" class="ion-justify-content-start">
                    <ion-skeleton-text animated></ion-skeleton-text>
              </ion-col>
              </ion-row>
          </ion-grid>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-grid class="ion-justify-content-center">
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-item color="none" lines="none">
            <ion-label>Dark/Light mode</ion-label>
            <ion-toggle (ionChange)="onClick($event)" checked="{{isThemeDark()}}"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
