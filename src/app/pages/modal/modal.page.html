<ion-header>  
  <ion-toolbar>  
    <ion-title>{{ user['name'] }}</ion-title>  
    <ion-button color="danger" style='float: left;' (click)='dismiss()'>Close</ion-button>
    <ion-button color="primary" style='float: right;' (click)='save()'>Confirm</ion-button>
  </ion-toolbar>  
</ion-header>  
  
<ion-content>  
  <ion-list>  
  <!-- Loops through and creates multiple items -->
  <!-- <ion-item *ngFor="let item of allElectromers">
    Item {{item}}
  </ion-item> -->
  <ion-item *ngFor="let item of listElectromers">
    <ion-label>{{ item.name }}</ion-label> 
    <ion-toggle checked>Priradenie</ion-toggle>
  </ion-item>
 
  </ion-list>  
</ion-content>
