<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-title>Request preview</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="ion-no-border">
    <ion-card-header>
      <ion-card-title>Subject: {{ request.subject }}</ion-card-title>
      <ion-card-subtitle>Type: {{ request.type }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Message: {{ request.body }}
    </ion-card-content>
    <ion-card-subtitle>{{ request.created_at }}</ion-card-subtitle>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="light" (click)='cancel()'>Cancel</ion-button>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button color="danger" (click)='reject()'>Reject</ion-button>
        <ion-button color="success" (click)='accept()'>Accept</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
