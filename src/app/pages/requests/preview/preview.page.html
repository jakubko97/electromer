<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-label *ngIf="request.status_id == 2" >
            Accepted
          </ion-label>
          <ion-title>Request preview</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="ion-no-border">
    <ion-card-header>
      <ion-card-subtitle>Subject</ion-card-subtitle>
      <ion-card-title>{{ request.subject }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            {{ request.body }}
          </ion-col>
        </ion-row>
        <ion-row class="vertical-align-content">
          <ion-col>
            <ion-button fill="outline" (click)="doDownload(request.file_id)">
              <ion-icon lazy="true" slot="start" name="document-attach-outline"></ion-icon>
              <ion-label slot="end">Attachment</ion-label>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-card-subtitle>{{ request.created_at }}</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label *ngIf="request.status_id == 3">
          Rejected
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button fill="outline" color="primary" (click)='cancel()'>Cancel</ion-button>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button fill="outline" color="danger" (click)='decline()'>Reject</ion-button>
        <ion-button fill="outline" color="success" (click)='accept()'>Accept</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
